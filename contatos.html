<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pixels Sword</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./public/images/PS-spray-BRANCO.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link rel="stylesheet" href="./public/css/side-bar.css" />
    <link rel="stylesheet" href="./public/css/box-container.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/65fbd1df51.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="background-sidebar animate-down"></div>

    <aside>
      <header>
        <a href="./index.html">
            <img
            class="logo"
            src="./public/images/PIXELS SWORD-minilogo.svg"
            alt="Logo Pixels"
            />
        </a>
      </header>
      <nav class="menu">
        <ul>
          <li class="my-ul-element">
            <a href="./portifolio.html"><div class="portifolio"></div></a>
          </li>
          <li class="my-ul-element">
            <a href="./contatos.html"><div class="contato"></div></a>
          </li>
          <li class="my-ul-element">
            <a href="./localizacao.html"><div class="localizacao"></div></a>
          </li>
          <li class="my-ul-element">
            <a href="./sobre.html"><div class="sobre"></div></a>
          </li>
        </ul>
      </nav>
    </aside>
    <div id="page-landing">
      <div id="container">
        <main>
          <h1 class="animate-h1-up">Contato</h1>
            <p class="animate-up" style="font-size: 25px;">
                Abaixo estão algumas formas de entrar em contato com a Pixel Sword
            </p>
          <div class="box-contato">
            <div class="box">
              <div class="boxContent">
                
                <h1 class="box-title">
                    <i class="fab fa-whatsapp ico-space"></i>
                    Ligue ou envie uma mensagem.
                </h1>
                <p class="tel">(89) 99450-8359</p>
                <p class="tel">(89) 99400-9669</p>
              </div>
            </div>
            <div class="box">
              <div class="boxContent">
                <h1 class="box-title">
                    <i class="fas fa-user-friends ico-space"></i>
                    Siga nossas redes sociais.
                </h1>
                <p class="tel">
                    <i class="fab fa-instagram" style="font-size: 25px;"></i>
                    pixelssword</p>
                <p class="tel">
                    <i class="fab fa-behance" style="font-size: 25px;"></i>
                    Pixels Sword</p>
              </div>
            </div>
            <div class="box-form">
                <h2>Ou envie um comentário.</h2>
                <form action="">
                    <input type="text" name="" id="" placeholder="Digite seu nome">
                    <input type="text" name="" id="" placeholder="Digite seu Email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deixe aqui um comentário"></textarea>

                    <input type="submit">
                </form>
            </div>
            <h3 style="margin-top: 25px;">Você pode também enviar um e-mail para: pixelsswordart@gmail.com</h3>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
